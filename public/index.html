   <script>

      $(".tab").click(function () {
         $(".tab").removeClass("active");
         // $(".tab").addClass("active"); // instead of this do the below 
         $(this).addClass("active");   
      });
   });
   </script>

<style>
    body {
        padding-top: 60px;
    }
    @media (max-width: 979px) {
        body {
            padding-top: 0px;
        }

<body ng-controller="mainCtrl">

   <!-- Navbar -->
   <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #0574ac; color: white;"> 
      <div class="container-fluid">
         <div class="navbar-header">
            <a class="navbar-brand" href="#" style="border-right: solid 1px black; color: white;"> MeetApp</strong></a>
         </div>
         <ul class="nav navbar-nav">
            <li class="tab" ng-show="currentUser.isLoggedIn"><a ui-sref="home" style="color: white"><img src="img/home.png" style="width: 30px; height: 30px;"/> Home</a></li>
