<!-- Form: Create new employee -->
<div class="container">
   <div class="well">
      <form class="form-inline">
         <div class="form-group">
            <label class="control-label" for="fname">First Name:</label>
            <input class="form-control" id="fname" placeholder="Enter first name">
         </div>
         <div class="form-group">
            <label class="control-label" for="lname">Last Name:</label>
            <input class="form-control" id="lname" placeholder="Enter last name">
         </div>
         <div class="form-group">
            <label class="control-label" for="empid">Employee id:</label>
            <input class="form-control" id="empid" placeholder="Enter employee id">
         </div>
         <div class="form-group"> 
            <button type="submit" class="btn btn-primary" ng-click="createEmp()">Create Employee</button>
         </div>
      </form>
   </div>
</div>

<!-- Table of employees -->
<div class="container">
   <div class="well">
      <table  class="table table-bordered">
      <thead class="thead-inverse">
         <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Employee Id</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="x in employees">
            <td>{{ x.FirstName }}</td>
            <td>{{ x.LastName }}</td>
            <td>{{ x.EmployeeId }}</td>
            <td><button type="button" class="btn btn-info" ng-click="viewEmp(x.EmployeeId, x._id)">View</button></td>
            <td><button type="button" class="btn btn-primary" ng-click="updateEmpDialog(x.EmployeeId, x._id)">Update</button></td>
            <td><button type="button" class="btn btn-danger" ng-click="deleteEmp(x.EmployeeId, x._id)">Delete</button></td>
         </tr>
      </tbody>
      </table>
   </div>
</div>

<!-- Modal: hidden until user clicks update button -->
<div class="modal fade" id="empModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
   <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Update employee information</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="modal-body">

         <!-- Form to update employee data inside modal -->
         <form class="form">
         <div class="form-group">
            <label class="control-label" for="diafname">First Name:</label>
            <input class="form-control" id="diafname" value={{empModal.firstname}}>
         </div>
         <div class="form-group">
            <label class="control-label" for="dialname">Last Name:</label>
            <input class="form-control" id="dialname" value={{empModal.lastname}}>
         </div>
         <div class="form-group">
            <label class="control-label" for="diaempid">Employee id:</label>
            <input class="form-control" id="diaempid" value={{empModal.employeeid}}>
         </div>
         <div class="form-group">
            <label class="control-label" for="diapwd">Employee password:</label>
            <input class="form-control" id="diapwd" value={{empModal.password}}>
         </div>
         </form>

      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateEmp()">Save Changes</button>
      </div>
   </div>
</div>
</div>
