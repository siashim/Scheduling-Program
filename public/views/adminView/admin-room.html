<!-- Form: Create new room -->
<div class="container">
   <div class="well">
      <form class="form-inline">
         <div class="form-group">
            <label class="control-label" for="rnum">Room Number:</label>
            <input class="form-control" id="rnum" placeholder="Enter room number">
         </div>
         <div class="form-group">
            <label class="control-label" for="rcap">Room Capacity:</label>
            <input class="form-control" id="rcap" placeholder="Enter capacity">
         </div>
         <div class="form-group"> 
            <button type="submit" class="btn btn-primary" ng-click="createRoom()">Create Room</button>
         </div>
      </form>

      <div id="formResponse"></div>

   </div>
</div>

<!-- Table of rooms -->
<div class="container">
   <div class="well">
      <table class="table table-bordered">
      <thead class="thead-inverse table-css-style">
         <tr>
         <th>Room Number</th>
         <th>Capacity</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="x in rooms">
            <td>{{ x.Number }}</td>
            <td>{{ x.Capacity }}</td>
            <td><button type="button" class="btn btn-info" ng-click="viewRoom(x.Number, x._id)">View</button></td>
            <td><button type="button" class="btn btn-primary" ng-click="updateRoomDialog(x.Number, x._id)">Update</button></td>
            <td><button type="button" class="btn btn-danger" ng-click="deleteRoom(x.Number, x._id)">Delete</button></td>
         </tr>
      </tbody>
      </table>
   </div>
</div>

<!-- Modal: hidden until user clicks update button -->
<div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
   <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Update room information</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="modal-body">

         <!-- Form to update data inside modal -->
         <form class="form">
         <div class="form-group">
            <label class="control-label" for="dianum">Room Number:</label>
            <input class="form-control" id="dianum" value={{roomModal.number}}>
         </div>
         <div class="form-group">
            <label class="control-label" for="diacap">Capacity:</label>
            <input class="form-control" id="diacap" value={{roomModal.capacity}}>
         </div>
         </form>

      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateRoom()">Save Changes</button>
      </div>
   </div>
</div>
</div>
