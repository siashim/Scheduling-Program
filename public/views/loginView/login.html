<div class="container">
   <div class="well center-vertical color-theme-background">
      
      <!-- Login Form -->
      <form ng-submit="formSubmit()" class="form">
         <div class="col-lg-12">
            <div class="form-group">
               <h3 class="color-theme-text">Login:</h3>
            </div>
            <div class="form-group">
               <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
            </div> 
   
            <div class="form-group">
               <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
            </div>
   
            <div class="form-group">
               <button type="submit" class="btn btn-success">Login</button>
               <span class="color-theme-text">&nbsp;  {{ currentUser.errorMsg }}</span>
               <p style="color:crimson">Hint: admin admin</p>
            </div>
         </div>
      </form>

   </div>
